<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>Counter</title>
        <!-- styles -->
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <div class="content">
            <div class = "centered">
                <div class="container">
                    <div class = "counter">
                        Counter
                    </div>
                </div>
                <div class="container">
                    <div class="counter positiveCounter" id = "counterValue">
                        0
                    </div>
                </div>
                <div class="buttonContainer">
                    <button class="btn btn-hero" id="decrease">DECREASE</button>
                    <button class="btn btn-hero" id="reset">RESET</button>
                    <button class="btn btn-hero" id="increase">INCREASE</button>
                </div>
            </div>
            
        </div>
        
        <!-- javascript -->
        <script src="app.js"></script>
    </body>
</html>
